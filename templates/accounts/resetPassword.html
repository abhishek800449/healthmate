{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Reset Password</h3>
                            </div>
                            
                            <!-- Forgot Password Form -->
                            {% include 'includes/alerts.html' %}
                            <form action="{% url 'resetPassword' %}" method="POST">
                                {%csrf_token%}
                                <div class="form-group form-focus">
                                  <input type="password" class="form-control floating" name="password">
                                  <label class="focus-label">Password</label>
                              </div>
                              <div class="form-group form-focus">
                                  <input type="password" class="form-control floating" name="confirm_password">
                                  <label class="focus-label">Confirm Password</label>
                              </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Reset</button>
                            </form>
                            <!-- /Forgot Password Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- /Account Content -->
                
            </div>
        </div>

    </div>
</div>		
<!-- /Page Content -->

{% include 'includes/footer.html' %}
{% endblock %}
