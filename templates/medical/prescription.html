<div class="card card-table mb-0">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-center mb-0">
                <thead>
                    <tr>
                        <th>Date </th>
                        <th>Name</th>									
                        <th>Created by </th>
                        <th></th>
                    </tr>     
                </thead>
                <tbody>
                    {% for prescription in prescriptions %}
                    <tr>
                        <td>{{prescription.date_created.date}}</td>
                        <td>{{prescription}}</td>
                        <td>
                            <h2 class="table-avatar">
                                <a href="{{prescription.doctor.get_url}}" class="avatar avatar-sm mr-2">
                                    <img class="avatar-img rounded-circle" src="{{prescription.doctor.user.profile_picture.url}}" alt="User Image">
                                </a>
                                <a href="{{prescription.doctor.get_url}}">{{prescription.doctor.user.get_full_name}}<span>{{prescription.doctor.specialization}}</span></a>
                            </h2>
                        </td>
                        <td class="text-right">
                            <div class="table-action">
                                <a href={% url 'view_prescription' prescription.id %} class="btn btn-sm bg-info-light" target="_blank">
                                    <i class="far fa-eye"></i> View
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>	
            </table>
        </div>
    </div>
</div>
